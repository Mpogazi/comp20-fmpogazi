<!DOCTYPE html>
<html>
  <head>
    <title>Geo location</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="geo.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMRP5SaFRbpQCi1QsjdLpLoxthpVZX_fA"
    async></script>
    <script type="text/javascript">
      var myLat = 0;
      var myLng = 0;
      var myLocation;
      var mapOptions;
      var map;
      var marker;
      var infowindow;
      var hxr;
      var driverIcon = "driver_icon.png";
      var passengerIcon = "jumbo_passenger.png";
      
      // Init function for the map
      function initMap() {
      myLocation = new google.maps.LatLng(myLat, myLng);
      mapOptions = {
          center: myLocation,
          zoom: 14,
          mapTypeId:google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map'), mapOptions);
        getMyLocation();
      }

      // Retrieve My Location
      function getMyLocation() {
        if(navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
              myLat = position.coords.latitude;
              myLng = position.coords.longitude;
              renderMap();
          });
        }
      }

      // Drawing the map with location markers
      function renderMap() {

        myLocation = new google.maps.LatLng(myLat, myLng);
        // Update map and go there...
        map.panTo(myLocation);

        // Creating a marker
        marker = new google.maps.Marker({
          position: myLocation,
          icon: driverIcon,
          title: "DsRILKPCEf "+myLat+"  "+myLng
        });
        marker.setMap(map);
        // Open info window on click of marker
        infowindow = new google.maps.InfoWindow();

        // add event listener
        google.maps.event.addListener(marker, 'click', function() {
            infowindow.setContent(marker.title);
            infowindow.open(map, marker);
        });

        sendHttpRequest();
      }

      function sendHttpRequest() {
        hxr = new XMLHttpRequest();
        var url = "https://jordan-marsh.herokuapp.com/rides";
        var params = "username=DsRILKPCEf&lat="+myLat+"&lng="+myLng;
        hxr.open('POST', url, true);

        // Headers
        hxr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        hxr.onreadystatechange = function() {
          if(hxr.readyState == 4 && hxr.status == 200) {

            var responseJSON = JSON.parse(hxr.responseText);
            for (var i = 0; i < responseJSON.passengers.length; i++) {
              var markerLoc = new google.maps.LatLng(responseJSON.passengers[i].lat, responseJSON.passengers[i].lng);
              marker = new google.maps.Marker({
                position: markerLoc,
                title: responseJSON.passengers[i].username+" "+responseJSON.passengers[i].lat+" "+responseJSON.passengers[i].lng 
              });
              marker.setMap(map);
              var infoMarker = new google.maps.InfoWindow();

              google.maps.event.addListener(marker, 'click', function() {
                infoMarker.setContent(marker.title);
                infoMarker.open(map, marker);
              });

            }
          }
        }

        hxr.send(params);
      }
      
    </script>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
